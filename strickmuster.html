# Partial Application

```javascript
var add = function (a, b) {
  return a + b;
}

var createAdd = function (a, b) {
  return function () {
    return add(a, b);
  };
};

var seven = createAdd(2,5); // results in a new function
seven();                    // 7
```

#memoize
```javascript
var createLookup = function ($parent) {
  return _.memoize(function(selector) {
    return $parent.find(selector);
  };
};

$.doneEach(".my-div", function ($myDiv) {
  var lookup = createLookup($myDiv) {
  lookup("input"); //finds all input fields in $myDiv;
  lookup("input"); //returns the same CACHED result
})
```

#Plug it all together

```javascript
//gross national product
(function ($) {
  var multiply = function (a,b) {
        return a * b;
      },
      get = _.curry(function (property, object) {
        return object[property];
      }),
      add = function (a, b) {
        return a + b;
      };

  $(document).ready(function () {
    var account                = get("account"),
        income                 = get("income"),
        taxes                  = _.partial (multiply, 0.19),
        contribution           = _.compose(taxes, income, account),
        contributionPerCitizen = _.partial(_.map, _, contribution),
        summ                   = _.partial(
          _.reduce, _, add, 0 // parameter order matters
        );
    $(".result").html(
      "Gross National Product of Springfield: " +
      summ(contributionPerCitizen(data));
    );
  };
}(jQuery));
```

# A naive Implementation of partial

```javascript
var partial = function (fn) {
  var slice = Array.prototype.slice;
  var args = slice.call(arguments, 1)
  return function () {
    var newArgs = slice.call(arguments);
    return fn.apply(null, args.concat(newArgs))
  }
};
```
---

#A naive Implementation of curry

```javascript
function curry(fn) {
  return function () {
    if (fn.length &gt; arguments.length) {
      var slice = Array.prototype.slice;
      var args = slice.apply(arguments);
      return function () {
        return fn.apply(
          null, args.concat(slice.apply(arguments))
        );
      };
    }
    return fn.apply(null, arguments);
  };
}
```
